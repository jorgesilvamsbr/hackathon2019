<ion-header>
  <ion-toolbar>
    <ion-title>Pessoas Confi√°veis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let pessoa of pessoasConfiaveis; let i = index">
    <ion-card-header>
      <ion-row nowrap>
        <ion-col>
          <ion-card-subtitle>#{{i + 1}}</ion-card-subtitle>
          <ion-card-title item-left>{{pessoa.nome}}</ion-card-title>
        </ion-col>
        <ion-col size="auto">
          <ion-button (click)="presentPopover()" size="small" fill="clear">
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-item-group>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{pessoa.telefone}}</ion-label>
      </ion-item>
      <ion-item href="#" class="activated" color="primary">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Pedir ajuda!</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-card>
</ion-content>
